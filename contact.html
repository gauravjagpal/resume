<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <script type=module src="assets/js/header.js"></script>
    <script type=module src="assets/js/footer.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "RbJbS3y8oMKnz7W2Y",
        });
    })();
    </script>
    <title>Gaurav Jagpal</title>
</head>
<body>
    <my-header></my-header>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Got a project in mind?</h3>
                <h5 class="uppercase text-center">Let's work together!</h5>
                <div class="center-form">
                    <form onsubmit="return sendMail(this);" >
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
                        <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control"
                        placeholder="Project Description" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type = "submit" class="btn btn-secondary">Send Project Request</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <my-footer></my-footer>
    <script src="assets/js/sendEmail.js"></script>
</body>
</html>
